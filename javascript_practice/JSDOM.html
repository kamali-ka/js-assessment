<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Test</title>
  <style>
    .box-style {
      width: 100px;
      height: 100px;
      background-color: green;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 class="header">DOM Manipulation Test</h1>
    <button id="showhead">Show h1 text</button>
    <button id="addBox">Add Box</button>
    <button id="removeBox">Remove Box</button>
    <button id="showBoxCount">Show Box Count</button>
    <button id="href">Create link</button>
    <a href="" style="display: none;" id="link">Hi there</a>
  </div>
</body>
<script>
  const h1 = document.getElementsByClassName("header");
  const add = document.getElementById("addBox");
  const remove = document.getElementById("removeBox");
  const show = document.getElementById("showBoxCount");
  const container = document.getElementById("container");
  const showh1 = document.getElementById("showhead");
  let count = 0;

  showh1.addEventListener("click", () => {
      alert(h1[0].innerText);
  });

  add.addEventListener("click", () => {
      const div = document.createElement("div");
      div.setAttribute("class", "box-style");
      div.textContent = "New Box";
      container.appendChild(div);
      count++;
  });

  remove.addEventListener("click", () => {
      const boxes = document.querySelectorAll(".box-style");
      if (boxes.length > 0) {
          boxes[boxes.length - 1].remove();
          count--;
      }
  });

  show.addEventListener("click", () => {
      alert(`There are ${count} boxes`);
  });

  const link = document.getElementById("href");
  link.addEventListener("click", () => {
      const link1 = document.getElementById("link");
      link1.style.display = "block";
  });
</script>
</html>
